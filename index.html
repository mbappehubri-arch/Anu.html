<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>
body{
margin:0;
height:100vh;
background:url("https://images.unsplash.com/photo-1519681393784-d120267933ba") center/cover;
font-family:'Segoe UI',Arial,sans-serif;
overflow:hidden;
transition:background-image .6s ease;
}

.page{
display:none;
height:100%;
padding:20px;
box-sizing:border-box;
}

.page.active{
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
}

h1{
font-size:3.2em;
font-weight:900;
letter-spacing:5px;
color:#ffffff;
text-shadow:
0 0 10px #ff4fa2,
0 0 25px #ff4fa2,
0 0 40px hotpink,
2px 2px 6px black;
}
  
p{
font-size:1.6em;
background:rgba(0,0,0,.45);
backdrop-filter:blur(10px);
padding:25px;
border-radius:25px;
text-align:center;
color:white;
line-height:1.6;
min-height:160px;
}

button{
margin-top:20px;
padding:14px 30px;
border:none;
border-radius:30px;
background:#ff4fa2;
color:white;
font-size:18px;
box-shadow:0 0 15px pink;
}

/* Kiss rain */
.kiss{
position:fixed;
font-size:26px;
animation:kissFloat 6s linear forwards;
pointer-events:none;
}
@keyframes kissFloat{
100%{opacity:0;transform:translateY(-200px) scale(1.3);}
}

/* LOVE BURST ON PAGE CHANGE */
.loveBurst{
position:fixed;
left:50%;
top:50%;
transform:translate(-50%,-50%);
font-size:26px;
animation:burst 1.2s ease-out forwards;
pointer-events:none;
}

@keyframes burst{
0%{opacity:1;transform:translate(-50%,-50%) scale(.5);}
100%{opacity:0;transform:translate(calc(-50% + var(--x)),calc(-50% + var(--y))) scale(1.4);}
}
</style>
</head>

<body>

<div class="page active" id="p1">

</div>

<div class="page" id="p2"><p id="t2"></p><button onclick="next()">Next ‚û°Ô∏è</button></div>
<div class="page" id="p3"><p id="t3"></p><button onclick="next()">Next ‚û°Ô∏è</button></div>
<div class="page" id="p4"><p id="t4"></p><button onclick="next()">Next ‚û°Ô∏è</button></div>

<script>
let i=1;

/* Dark romance wallpapers */
const bg=[
"https://images.unsplash.com/photo-1519681393784-d120267933ba",
"https://images.unsplash.com/photo-1500530855697-b586d89ba3ee",
"https://images.unsplash.com/photo-1501785888041-af3ef285b470",
"https://images.unsplash.com/photo-1470770903676-69b98201ea1c",
"https://images.unsplash.com/photo-1499346030926-9a72daac6c63",
"https://images.unsplash.com/photo-1502082553048-f009c37129b9",
"https://images.unsplash.com/photo-1500534314209-a25ddb2bd429"
];

const text=[
"Look at me for a second‚Ä¶ ANU ‚ù§Ô∏è\n\nYou don‚Äôt realize it yet‚Ä¶ but you leave marks on hearts without trying.",
"Some girls are pretty.\nSome girls are unforgettable.\n\nYou‚Äôre both.",
"If I were honest‚Ä¶ I‚Äôd say your eyes are dangerous.\n\nThey make people stay.",
"You don‚Äôt walk into rooms.\n\nYou change their atmosphere.",
"Even on days you feel quiet‚Ä¶\n\nI‚Äôd still notice you first.",
"If life ever feels heavy,\nstand beside me.\n\nI protect what I care about.",
"Stay soft. Stay fearless.\n\nAnd remember‚Ä¶ someone out here wants to see you smile üíã"
];

function typeText(id,str){
let j=0;
let el=document.getElementById(id);
el.innerHTML="";
let t=setInterval(()=>{
el.innerHTML+=str.charAt(j);

if(j>=str.length) clearInterval(t);
},45);
}

/* LOVE BURST */
function loveBurst(){
for(let a=0;a<12;a++){

setTimeout(()=>h.remove(),1200);
}
}

function next(){
loveBurst();
document.getElementById("p"+i).classList.remove("active");
i++;
document.getElementById("p"+i).classList.add("active");
document.body.style.backgroundImage=`url(${bg[i-1]})`;

}

/* First page */

/* Kiss emojis everywhere */
setInterval(()=>{

setTimeout(()=>k.remove(),6000);
},400);
</script>

</body>
</html>
